      - name: Prepare SSH-Keys
        uses: shimataro/ssh-key-action@v2.0.3
        with:
          key: ${{ secrets.CROSS_PULL_GIT_ACTIONS }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

  build:
    name: Build Tracktor
