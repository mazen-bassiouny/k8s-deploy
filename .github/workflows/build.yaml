        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-list --parents -n 1 ${GITHUB_SHA:0:6}) "

      - name: View context attributes
        uses: actions/github-script@v3
        with:
          script: console.log(context.payload.commits)

      - name: Dump GitHub context
        env:
          mazen: ${{ toJson(github) }}
